  <script>
    Vue.component("dates-days-avg", {
      components: {
        vuejsDatepicker
      },
      data: function () {
        return {
          days: 10,
          avg: 20,
          dateFrom: moment().format("L"),
          dateTo: moment().add(2, 'weeks').add(-1, "days").format("L"),
        }
      },
      mounted: function () {
        var d_from = this.$data.dateFrom;
        var d_to = moment(this.dateFrom).add(2, 'weeks').add(-1, "days");
        this.$data.dateTo = d_to.format("L");
 
        axios
          .get('https://us-central1-lawyer-f1b6d.cloudfunctions.net/teamData')
          .then(response => {
            this.$data.avg = response.data[0].avg;
          });

      },
      methods: {
        dateFromChange: function () {
          this.filterHolidays();
        }
      },
      template: `
      <div class="row" style="margin-bottom:0% !important;">
          <div class="input-field col s4">
            <div>
              <vuejs-datepicker placeholder="Select Date" v-model="dateFrom" @closed="dateFromChange"></vuejs-datepicker>
            </div>
            <div>
              <label for="date">to</label> {{ dateTo }}
            </div>
          </div>
          <div class="input-field col s4">
            <input type="number" v-model="days" :prop1="days">
            <label for="days">#days</label>
          </div>
          <div class="input-field col s4">
            <input type="number" v-model="avg">
            <label for="avg">velocity avg</label>
          </div>
        </div>      
        `
    })
    Vue.component("capacity-and-points", {
      data: function () {
        return {
          capacityRosario: '',
          capacitySeattle: '',
        }
      },
      methods: {
        getPoints: function (isSeattle) {
          debugger
          var avg = this.$data.avg / 2;
          var capacity = isSeattle ? this.$data.capacitySeattle : this.$data.capacityRosario;
          return (isNaN(capacity) ? 0 : avg * (capacity / 100)).toFixed(2);
        },
        getCapacity: function (isSeattle) {
          var capactity = 0;
          var devs = isSeattle ? this.$data.seattle : this.$data.rosario;
          var days = this.$data.days;

          var totalDays = days * devs.length;
          var daysDevs = 0;
          devs.forEach(dev => {
            daysDevs = parseInt(daysDevs) + parseInt(dev.days);
          });
          var capacityResult = (daysDevs / totalDays) * 100;
          if (isSeattle)
            this.$data.capacitySeattle = capacityResult;
          else
            this.$data.capacityRosario = capacityResult;

          return isNaN(capacityResult) ? "(*) days" : capacityResult.toFixed(2) + "  %";
        }
      },
      template: `<div class="row" style="margin-bottom:0% !important;">
          <div class="input-field col s3 bold">Capacity: {{ getCapacity(true)}}</div>
          <div class="input-field col s3 bold">Points to take: {{ getPoints(true)}}</div>
          <div class="input-field col s3 bold">Capacity: {{ getCapacity(false)}}</div>
          <div class="input-field col s3 bold">Points to take: {{ getPoints(false)}}</div>
        </div> `})
    Vue.component("dev-list", {
      props: ['city'],
      data: function () {
        return {
          days: 10,
          devs: [],
        }
      },
      mounted: function () {
        var filter = this.$props.city == 'Seattle' ? 'us' : 'arg';;
        axios
          .get('https://us-central1-lawyer-f1b6d.cloudfunctions.net/devs')
          .then(response => {
            this.$data.devs = response.data.filter(function (dev) { return dev.country == filter })
            this.$data.devs.forEach(dev => dev.days = this.$data.days);
          });
      },
      template: `
      <div>
        <h4>{{ city }}</h4>
            <ol>
              <li v-for="dev in devs">
                <div>
                  {{ dev.name }}
                  <input type="number" v-model="dev.days">
                </div>
              </li>
            </ol>
      </div>
            `
    })
    Vue.component("holidays-list", {
      props: { city: String },
      data: function () {
        return {
          holidays: [],
        }
      },
      mounted: function () {
        debugger
        var country = this.$props.city == "Seattle" ? "us" : "arg";
        axios
          .get('https://us-central1-lawyer-f1b6d.cloudfunctions.net/holidays')
          .then(response => {
            response.data.forEach(x => {
              x.formatedDate = moment(new Date(x.year, x.month - 1, x.day)).format("M/D")
            });
            this.$data.holidays = response.data.filter(function (h) { return h.country == country });
          });
      },
      template: `
      <div>
      <span v-if="holidays.length==0"> No holidays </span>
            <span v-else> Holidays {{ city }}: </span>
            <ol>
              <li v-for="r in holidays">
                <strong>{{ r.formatedDate }}</strong> - {{ r.name }}
              </li>
            </ol>
        </div> `
    })
    var app = new Vue({
      el: '#app',
      data: {
        capacityRosario: '',
        capacitySeattle: '',
      },
      methods: {
        getPoints: function (isSeattle) {
          var avg = this.$data.avg / 2;
          var capacity = isSeattle ? this.$data.capacitySeattle : this.$data.capacityRosario;
          return (isNaN(capacity) ? 0 : avg * (capacity / 100)).toFixed(2);
        },
        getCapacity: function (isSeattle) {
          var capactity = 0;
          var devs = isSeattle ? this.$data.seattle : this.$data.rosario;
          var days = this.$data.days;

          var totalDays = days * devs.length;
          var daysDevs = 0;
          devs.forEach(dev => {
            daysDevs = parseInt(daysDevs) + parseInt(dev.days);
          });
          var capacityResult = (daysDevs / totalDays) * 100;
          if (isSeattle)
            this.$data.capacitySeattle = capacityResult;
          else
            this.$data.capacityRosario = capacityResult;

          return isNaN(capacityResult) ? "(*) days" : capacityResult.toFixed(2) + "  %";
        },
        filterHolidays: function () {
          var d_from = this.$data.dateFrom;
          var d_to = moment(this.dateFrom).add(2, 'weeks').add(-1, "days");
          this.$data.dateTo = d_to.format("L");
          this.$data.holidaysRosario = this.$data.holidays.filter(function (h) {
            var holiDate = new Date(h.year, h.month - 1, h.day);
            return (h.country == "arg" && holiDate >= d_from && holiDate <= d_to);
          });
          this.$data.holidaysSeattle = this.$data.holidays.filter(function (h) {
            var holiDate = new Date(h.year, h.month - 1, h.day);
            return (h.country == "us" && holiDate >= d_from && holiDate <= d_to);
          });
        }
      },
      mounted: function () {
        axios
          .get('https://us-central1-lawyer-f1b6d.cloudfunctions.net/holidays')
          .then(response => {
            response.data.forEach(x => {
              x.formatedDate = moment(new Date(x.year, x.month - 1, x.day)).format("M/D")
            });
            this.$data.holidays = response.data;
            this.filterHolidays();
          });
      }
    })
