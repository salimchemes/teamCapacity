<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <link rel="shortcut icon" href="https://resource.alaskaair.net/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>SeaRos team sprint capacity</title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1561.2">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style type="text/css">
  </style>
</head>

<body>
  <div id="app" class='main-div'>
    <h2>
      <img src="https://is2-ssl.mzstatic.com/image/thumb/Purple128/v4/14/55/50/145550cf-6703-48d8-7964-00ae9cbccf0a/AppIcon-1x_U007emarketing-85-220-0-3.png/246x0w.jpg"
      /> SeaRos team sprint capacity
    </h2>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input type="number" v-model="days">
            <label for="days">#days</label>
          </div>
          <div class="input-field col s6">
            <input type="number" v-model="avg">
            <label for="avg">velocity avg</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            Seattle
            <ol>
              <li v-for="dev in seattle">
                <div>
                  {{ dev.name }}
                  <input type="number" v-model="dev.days">
                </div>
              </li>
            </ol>
            <div class="input-field col s2 bold">Capacity: {{ getCapacity(true)}}</div>
            <div class="input-field col s3 bold">Points to take: {{ getPoints(true)}}</div>
          </div>
          <div class="input-field col s6">
            Rosario
            <ol>
              <li v-for="dev in rosario">
                {{ dev.name }}
                <input type="number" v-model="dev.days">
              </li>
            </ol>
            <div class="input-field col s2 bold">Capacity: {{ getCapacity(false)}}</div>
            <div class="input-field col s3 bold">Points to take: {{ getPoints(false)}}</div>
          </div>
        </div>
      </form>
    </div>
  </div>





  <script>
    var app = new Vue({
      el: '#app',
      data: {
        days: 10,
        avg: 20,
        seattle: [
          { name: 'Satie Nijjar', days: '' },
          { name: 'David Kelly', days: '' },
          { name: 'Sai Karthika Talla', days: '' },
          { name: 'Steven Nickerson', days: '' }
        ],
        capacityRosario: '',
        capacitySeattle: '',
        rosario: [
          { name: 'Salim Chemes', days: '' },
          { name: 'Ivan Falletti', days: '' },
          { name: 'Gisela Vivas', days: '' },
          { name: 'Renzo Guastavino', days: '' }],

      },
      methods: {
        getPoints: function (isSeattle) {
          var avg = this.$data.avg / 2;
          var capacity = isSeattle ? this.$data.capacitySeattle : this.$data.capacityRosario;
          return (isNaN(capacity) ? 0 : avg * (capacity / 100)).toFixed(2);
        },
        getCapacity: function (isSeattle) {
          var capactity = 0;
          var devs = isSeattle ? this.$data.seattle : this.$data.rosario;
          var days = this.$data.days;

          var totalDays = days * devs.length;
          var daysDevs = 0;
          devs.forEach(dev => {
            daysDevs = parseInt(daysDevs) + parseInt(dev.days);
          });
          var capacityResult = (daysDevs / totalDays) * 100;
          if (isSeattle)
            this.$data.capacitySeattle = capacityResult;
          else
            this.$data.capacityRosario = capacityResult;

          return isNaN(capacityResult) ? "(*) days" : capacityResult.toFixed(2) + "  %";
        },
        remove: function (dev) {
          alert(dev.name);
        }

      },
      mounted: function () {
        this.$nextTick(function () {
          this.$data.seattle.forEach(dev => dev.days = this.$data.days);
          this.$data.rosario.forEach(dev => dev.days = this.$data.days);
        })
      }
    })
  </script>
  <style>
    .bold {
      font-weight: bold;
    }

    img {
      border-radius: 50%;
      width: 55px;
    }
  </style>
</body>

</html>
